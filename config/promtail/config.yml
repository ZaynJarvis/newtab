server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape New Tab application logs
  - job_name: newtab-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: newtab-backend
          service: backend
          __path__: /var/log/newtab/backend/*.log

  # Scrape Docker container logs via service discovery
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["newtab-backend", "newtab-.*"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)' 
        target_label: 'container_name'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(newtab-.*)'
        target_label: 'job'
        replacement: '${1}'