apiVersion: 1

providers:
  - name: 'docker-monitoring'
    orgId: 1
    folder: 'Docker'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
  - name: 'newtab-monitoring'
    orgId: 1
    folder: 'NewTab'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards