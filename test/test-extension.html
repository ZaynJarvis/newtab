<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Web Memory - Test Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .test-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: white;
    }

    .test-info h3 {
      margin-bottom: 10px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin: 5px;
    }

    .status-indicator.online {
      background: rgba(16, 185, 129, 0.3);
    }

    .status-indicator.offline {
      background: rgba(239, 68, 68, 0.3);
    }

    .search-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .search-button:hover {
      transform: translateY(-2px);
    }

    .search-type {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .search-type label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .test-controls {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .test-controls h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .test-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .test-button {
      padding: 10px 20px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .test-button:hover {
      background: #667eea;
      color: white;
    }

    .results-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      min-height: 200px;
    }

    .results-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #results {
      color: #666;
    }

    .result-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: box-shadow 0.3s;
    }

    .result-card:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .result-title {
      font-size: 18px;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
    }

    .result-url {
      color: #5f6368;
      font-size: 14px;
      margin: 5px 0;
    }

    .result-description {
      color: #333;
      line-height: 1.6;
      margin: 10px 0;
    }

    .result-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .keyword-tag {
      background: #f0f0f0;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f0f0f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .console-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .console-line {
      margin-bottom: 5px;
    }

    .console-line.error {
      color: #f48771;
    }

    .console-line.success {
      color: #89ca78;
    }

    .console-line.info {
      color: #61afef;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ§  Local Web Memory - Test Interface</h1>
      <p>Test your extension's backend API without loading the Chrome extension</p>
    </div>

    <div class="test-info">
      <h3>Status</h3>
      <div>
        <span class="status-indicator" id="backendStatus">
          Backend: <span id="backendStatusText">Checking...</span>
        </span>
        <span class="status-indicator" id="extensionStatus">
          Extension: <span id="extensionStatusText">Not loaded (testing API directly)</span>
        </span>
      </div>
    </div>

    <div class="search-section">
      <h2>Search Test</h2>
      <div class="search-type">
        <label>
          <input type="radio" name="searchType" value="keyword" checked>
          Keyword Search
        </label>
        <label>
          <input type="radio" name="searchType" value="vector">
          Semantic Search
        </label>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Enter search query...">
        <button id="searchButton" class="search-button">Search</button>
      </div>
    </div>

    <div class="test-controls">
      <h2>Test Actions</h2>
      <div class="test-actions">
        <button class="test-button" onclick="testHealthCheck()">Test Health Check</button>
        <button class="test-button" onclick="testStats()">Get Statistics</button>
        <button class="test-button" onclick="testIndexPage()">Index Test Page</button>
        <button class="test-button" onclick="testKeywordSearch()">Test Keyword Search</button>
        <button class="test-button" onclick="testVectorSearch()">Test Vector Search</button>
        <button class="test-button" onclick="testGetPages()">List All Pages</button>
        <button class="test-button" onclick="runAllTests()">Run All Tests</button>
        <button class="test-button" onclick="clearConsole()">Clear Console</button>
      </div>
    </div>

    <div class="results-section">
      <h2>Results</h2>
      <div id="results">
        <p>Results will appear here...</p>
      </div>
      <div class="console-output" id="console">
        <div class="console-line info">Console output will appear here...</div>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'http://localhost:8000';
    let currentSearchType = 'keyword';
    let lastPageId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      checkBackendStatus();
      initializeEventListeners();
    });

    function initializeEventListeners() {
      document.getElementById('searchButton').addEventListener('click', performSearch);
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });

      document.querySelectorAll('input[name="searchType"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          currentSearchType = e.target.value;
          logToConsole(`Switched to ${currentSearchType} search`, 'info');
        });
      });
    }

    async function checkBackendStatus() {
      try {
        const response = await fetch(`${BACKEND_URL}/health`);
        const statusEl = document.getElementById('backendStatus');
        const statusText = document.getElementById('backendStatusText');
        
        if (response.ok) {
          const data = await response.json();
          statusEl.classList.add('online');
          statusText.textContent = `Online (${data.total_pages} pages)`;
          logToConsole(`Backend online - ${data.total_pages} pages indexed`, 'success');
        } else {
          statusEl.classList.add('offline');
          statusText.textContent = 'Offline';
          logToConsole('Backend offline or error', 'error');
        }
      } catch (error) {
        const statusEl = document.getElementById('backendStatus');
        const statusText = document.getElementById('backendStatusText');
        statusEl.classList.add('offline');
        statusText.textContent = 'Offline';
        logToConsole(`Backend connection failed: ${error.message}`, 'error');
      }
    }

    async function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        logToConsole('Please enter a search query', 'error');
        return;
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Searching...</p></div>';

      try {
        const endpoint = currentSearchType === 'vector' ? 'search/vector' : 'search/keyword';
        logToConsole(`Performing ${currentSearchType} search for: "${query}"`, 'info');
        
        const response = await fetch(`${BACKEND_URL}/${endpoint}?query=${encodeURIComponent(query)}&limit=20`);
        
        if (!response.ok) {
          throw new Error(`Search failed: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        logToConsole(`Found ${data.total_found} results`, 'success');
        displayResults(data.results);
      } catch (error) {
        logToConsole(`Search error: ${error.message}`, 'error');
        resultsDiv.innerHTML = `<p style="color: red;">Search failed: ${error.message}</p>`;
      }
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      
      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No results found</p>';
        return;
      }

      const html = results.map(result => {
        const keywords = result.keywords ? result.keywords.split(',').slice(0, 5) : [];
        return `
          <div class="result-card">
            <a href="${result.url}" target="_blank" class="result-title">${escapeHtml(result.title)}</a>
            <div class="result-url">${escapeHtml(result.url)}</div>
            <div class="result-description">${escapeHtml(result.description || 'No description available')}</div>
            ${keywords.length > 0 ? `
              <div class="result-keywords">
                ${keywords.map(k => `<span class="keyword-tag">${escapeHtml(k.trim())}</span>`).join('')}
              </div>
            ` : ''}
            ${result.similarity_score ? `<div style="color: #666; font-size: 12px; margin-top: 5px;">Similarity: ${result.similarity_score}</div>` : ''}
          </div>
        `;
      }).join('');

      resultsDiv.innerHTML = html;
    }

    // Test Functions
    async function testHealthCheck() {
      logToConsole('Testing health check...', 'info');
      try {
        const response = await fetch(`${BACKEND_URL}/health`);
        const data = await response.json();
        logToConsole(`Health check passed: ${JSON.stringify(data)}`, 'success');
        document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        logToConsole(`Health check failed: ${error.message}`, 'error');
      }
    }

    async function testStats() {
      logToConsole('Getting statistics...', 'info');
      try {
        const response = await fetch(`${BACKEND_URL}/stats`);
        const data = await response.json();
        logToConsole(`Stats retrieved: ${data.database.total_pages} pages, ${data.vector_store.total_vectors} vectors`, 'success');
        document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        logToConsole(`Stats failed: ${error.message}`, 'error');
      }
    }

    async function testIndexPage() {
      logToConsole('Indexing test page...', 'info');
      const testPage = {
        url: `https://test.example.com/test-${Date.now()}`,
        title: "Test Page - " + new Date().toLocaleString(),
        content: "This is a test page with content about programming, Python, JavaScript, machine learning, and artificial intelligence. It contains various technical topics for testing search functionality.",
        favicon_url: "https://test.example.com/favicon.ico"
      };

      try {
        const response = await fetch(`${BACKEND_URL}/index`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testPage)
        });
        const data = await response.json();
        lastPageId = data.id;
        logToConsole(`Page indexed successfully with ID: ${data.id}`, 'success');
        document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        logToConsole(`Indexing failed: ${error.message}`, 'error');
      }
    }

    async function testKeywordSearch() {
      logToConsole('Testing keyword search for "Python"...', 'info');
      try {
        const response = await fetch(`${BACKEND_URL}/search/keyword?query=Python&limit=5`);
        const data = await response.json();
        logToConsole(`Keyword search found ${data.total_found} results`, 'success');
        displayResults(data.results);
      } catch (error) {
        logToConsole(`Keyword search failed: ${error.message}`, 'error');
      }
    }

    async function testVectorSearch() {
      logToConsole('Testing vector search for "machine learning"...', 'info');
      try {
        const response = await fetch(`${BACKEND_URL}/search/vector?query=machine%20learning&limit=5`);
        const data = await response.json();
        logToConsole(`Vector search found ${data.total_found} results`, 'success');
        displayResults(data.results);
      } catch (error) {
        logToConsole(`Vector search failed: ${error.message}`, 'error');
      }
    }

    async function testGetPages() {
      logToConsole('Getting all pages...', 'info');
      try {
        const response = await fetch(`${BACKEND_URL}/pages?limit=10`);
        const data = await response.json();
        logToConsole(`Retrieved ${data.length} pages`, 'success');
        displayResults(data);
      } catch (error) {
        logToConsole(`Get pages failed: ${error.message}`, 'error');
      }
    }

    async function runAllTests() {
      logToConsole('Running all tests...', 'info');
      await testHealthCheck();
      await new Promise(r => setTimeout(r, 500));
      await testStats();
      await new Promise(r => setTimeout(r, 500));
      await testIndexPage();
      await new Promise(r => setTimeout(r, 2000)); // Wait for AI processing
      await testKeywordSearch();
      await new Promise(r => setTimeout(r, 500));
      await testVectorSearch();
      logToConsole('All tests completed!', 'success');
    }

    function logToConsole(message, type = 'info') {
      const consoleEl = document.getElementById('console');
      const timestamp = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.className = `console-line ${type}`;
      line.textContent = `[${timestamp}] ${message}`;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function clearConsole() {
      document.getElementById('console').innerHTML = '<div class="console-line info">Console cleared</div>';
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
  </script>
</body>
</html>
