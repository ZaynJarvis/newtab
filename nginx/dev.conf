# Development Nginx configuration for Chrome Extension

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/dev_access.log;
    error_log /var/log/nginx/dev_error.log debug;

    # CORS headers for development
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

    # Serve Chrome Extension files
    location / {
        try_files $uri $uri/ /index.html;
        
        # No caching for development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Handle all file types
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json|html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
}