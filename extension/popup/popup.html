<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Web Memory</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="indexingToggle" checked>
          <span class="slider"></span>
        </label>
        <span id="toggleLabel">Indexing Enabled</span>
      </div>
    </header>
    
    
    <section class="indexing-status">
      <div class="status-display">
        <div class="status-main">
          <span class="status-value" id="indexingStatus">Checking</span>
        </div>
        <button class="btn btn-danger btn-small" id="deletePageBtn" style="display: none;" title="Delete this page from index">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3,6 5,6 21,6"></polyline>
            <path d="m19,6v14a2,2 0,0 1,-2,2H7a2,2 0,0 1,-2,2V6m3,0V4a2,2 0,0 1,2,-2h4a2,2 0,0 1,2,2V6"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Delete
        </button>
      </div>
    </section>
    
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
