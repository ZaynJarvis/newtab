<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Web Memory</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="indexingToggle" checked>
          <span class="slider"></span>
        </label>
        <span id="toggleLabel">Indexing Enabled</span>
      </div>
    </header>
    
    
    <section class="indexing-status">
      <div class="status-display">
        <div class="status-main">
          <span class="status-value" id="indexingStatus">Checking</span>
          <span class="status-label">Indexing Status</span>
        </div>
      </div>
    </section>
    
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
