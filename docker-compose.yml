# Simple Docker Compose for New Tab - Essential Services Only
# For basic usage without nginx, redis, or monitoring

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newtab-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./backend/.env
    volumes:
      - ./data/backend:/app/data
      - ./logs/backend:/app/logs
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  monitoring:
    external: false
    name: monitoring
